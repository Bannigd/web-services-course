<!DOCTYPE html>
<html>
  <head>
    <title>Kandinkskiy Mirror</title>
  </head>

  <style>
    table {
	border-collapse: collapse;
	width: 100%;
	flex: auto;
    }
    td, th {
	border: 1px solid #dddddd;
	padding: 8px;
    }

  </style>
  <body>
    <form action="/generate" method="POST">
      <table>
	<tr>
	  <th>
	    Статус: {{status}} ({{pipeline_id}})
	  </th>
	  <th colspan="3">
	    Зеркало Кандинского
	  </th>
	</tr>
	<tr>
	  <td colspan="3">
	    <label for="query"> Введите запрос (максимум 1000 символов):</label> <br>
	    <textarea rows="5" cols="80"  id="query" name="query" maxlength="1000" required></textarea><br>
	  </td>
	</tr>
	<tr>
	  <td style="width:33%">
	    <label for="width">Ширина (минимум 128 пикселей):</label> <br>
	    <input type="number" id="width" name="width" value="512" min="128" required>
	  </td>
	  <td>
	    <label for="height">Высота (минимум 128 пикселей):</label> <br>
	    <input type="number" id="height" name="height" value="512" min="128" required>
	  </td>
	  <td>
	    {% for style in styles %}
	    <input type="radio" id="{{style["name"]}}" name="style" value="{{style["name"]}}">
	    <label for="{{style["name"]}}">{{style["title"]}}</label><br>
	    {% endfor %}
	  </td>
	</tr>
	<tr>
	  <td colspan="3">
	    <label for="negative_prompt">Негативный промпт (что вы не хотите, опционально):</label><br>
	    <textarea rows="5" cols="80"  id="negative_prompt" maxlength="1000"></textarea>
	  </td>
	</tr>
	<tr>
	  <td colspan="3" align="center">
	    <input type="submit" value="Сгенерировать">
	  </td>
	</tr>
      </table>
    </form>
  </body>
</html>
